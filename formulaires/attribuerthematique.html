<BOUCLE_utilisateur(AUTEURS){id_auteur=#ENV{id_auteur}}{tout}>

<div class='formulaire_spip formulaire_attribuerthematique' id='formulaire_attribuerthematique-#ENV{id,new}'>

	[<div class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</div>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV**{message_erreur})</p>]
	
	<form action="#ENV{action}#formulaire_attribuerthematique-#ENV{id,new}" method="post" enctype='multipart/form-data'><div>
		#ACTION_FORMULAIRE

		<div class="row align-items-center">
			<div class="col-9">
				<select name="id_thematique" class="custom-select form-control-sm">
					<BOUCLE_groupes(GROUPES_MOTS){!id_groupe=2}{par id_groupe}>
					<option value="#ID_GROUPE" [(#ENV**{id_thematique}|=={#ID_GROUPE}|oui) selected]>#TITRE</option>
					</BOUCLE_groupes>		  
				</select>
			</div>
			<div class="col-3 text-right">
				<button type="submit" class="btn vert" name="choisirthematique" value="choisirthematique"><:artaclim:choisir_thematique:> </button>
			</div>
		</div>

		
	</div></form>
</div>


</BOUCLE_utilisateur>
