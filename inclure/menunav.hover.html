<div class="menu fondgris pt-3">
<div class=""><div id="flechemenu" class="d-inline-block text-center">[(#CHEMIN{images/pict-fleche-small.svg}balise_svg)]</div></div>
<a href="#URL_SITE_SPIP" class=" d-block py-2"><div class="d-inline-flex align-items-center [(#ENV{home}|=={oui}|oui)on]"><span class="logo text-center">[(#CHEMIN{images/img-tableau-bord.svg}|balise_svg)]</span><span class="label"><:artaclim:tableau_de_bord:></span></div></a>
	<BOUCLE_menu(MOTS){id_groupe=1}>
<a [href="(#URL_MOT)"] class="[(#EXPOSE)] d-block py-2"><div class="d-inline-flex align-items-center"><span class="logo text-center ">[(#CHEMIN{images/thematique#ID_MOT.svg}|balise_svg)]</span><span class="label">#TITRE</span></div></a>
	</BOUCLE_menu>
</div>
<script>
var timeMenu;
function hideMenu(){
	$('.menu').animate({
		 width: "4rem"
		},
		500,
		'linear',
		function(){
			$('#flechemenu').css("transform","rotate(90deg)");
	});
}
$('.menu').hover(function () {
	clearTimeout(timeMenu);
	$(this).animate({
		 width: "12rem"
		},
		400,
		'easeInOutCirc',
		function(){
		$('#flechemenu').css("transform","rotate(-90deg)");
	});
}, 
function () {
	timeMenu = setTimeout(hideMenu,700);	
});
$("#flechemenu").on('click',function(){
	clearTimeout(timeMenu);
	hideMenu();
});
</script>
