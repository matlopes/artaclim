[<script src="(#CHEMIN{js/bootstrap.bundle.min.js})" type="text/javascript"></script>]
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip({trigger : 'hover'});
})
$('[data-toggle="tooltip"]').on('click', function () {
    $(this).tooltip('hide');
})
$(function() {
	$('.counter').each(function() {
	  var $this = $(this),
		 countTo = $this.attr('data-count');
	  
	  $({ countNum: $this.text()}).animate({
	    countNum: countTo
	  },

	  {

	    duration: 1500,
	    easing:'swing',
	    step: function() {
		 $this.text(Math.floor(this.countNum));
	    },
	    complete: function() {
		 $this.text(this.countNum);
		 //alert('finished');
	    }

	  });  
	});
});
$('.palette').each( function( i, elem ) {
  var hueb = new Huebee( elem, {
	customColors: [ <BOUCLE_couleurs(DATA){source tableau,#CONST{_PALETTE}}>'#VALEUR',</BOUCLE_couleurs> ],
	shades: 0,
	hues:8,
  });
});
</script>
